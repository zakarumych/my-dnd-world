name: Build and Deploy to Github Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "website/**"
      - "resources/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Dioxus Deploy"
        uses: DioxusLabs/deploy-action@0.1.2
        with:
          rootPath: "website"
