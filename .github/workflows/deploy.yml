name: Build and deploy website on GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "website/**"
      - "resources/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly
          profile: minimal
          target: wasm32-unknown-unknown
          override: true
      - name: Install Dioxus-CLI
        shell: bash
        run: cargo install dioxus-cli

      - name: Build Project 🎁
        shell: bash
        run: cd website && dx bundle --release && cp ./dist/public/index.html ./dist/public/404.html

      - name: Add Articles
        shell: bash
        run: cp -r articles ./website/dist/public/articles

      - name: Enumerate Articles
        shell: bash
        run: find articles -regex '.*\.md$' -type f -exec echo "{}" \; > ./website/dist/public/articles.list

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist/public'
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4